<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Checker</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Strength Checker</h2>
      <div class="pass-box">
        <input type="password" id="password" placeholder="Enter password" />
        <button id="togglePassword" class="toggle-btn">👁️</button>
      </div>
      <div class="pass-criteria">
        <p id="length" class="invalid">❌ At least 8 characters</p>
        <p id="upperCase" class="invalid">❌ At least one uppercase letter</p>
        <p id="lowerCase" class="invalid">❌ At least one lowercase letter</p>
        <p id="number" class="invalid">❌ At least one number</p>
        <p id="special" class="invalid">
          ❌ At least one special character (!@#$%^&*)
        </p>
      </div>
      <hr />
      <div class="msg">
        <p id="msg">Your password is strong</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
